<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Linktree for Streamers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="container1">
       
        <div class="background" id="background"></div>
        <div class="content">
            <div class="profile-pic">
                <img src="jonnyPP.jpeg" alt="Profile Picture">
            </div>
            <h1 class="fontnew">Jonnyzul</h1>
            <h2 class="fontnew">Esses são os links do amor para a gente se ver! Clica, se divirta e beba água!</h2>
            <div class="links">
                <a href="https://twitch.tv/jonnyzul" class="link" id="twitchLink" target="_blank">
                    <i class="fab fa-twitch"></i> Twitch
                </a>
                <a href="https://youtube.com/jonnyzul" class="link" id="youtubeLink" target="_blank">
                    <i class="fab fa-youtube"></i> YouTube
                </a>
                <a href="https://www.youtube.com/@LivesdoJonnyzul" class="link" id="threadsLink" target="_blank">
                    <i class="fab fa-youtube"></i> Lives do Jonnyzul
                </a>
                <a href="https://youtube.com/cortesdojonnyzul" class="link" id="youtubeCortesLink" target="_blank">
                    <i class="fab fa-youtube"></i> Cortes do Jonnyzul
                </a>
                <a href="https://www.tiktok.com/@jonnyzul" class="link" id="tiktokLink" target="_blank">
                    <i class="fab fa-tiktok"></i> TikTok
                </a>
                <a href="https://x.com/ojonnyzul" class="link" id="twitterLink" target="_blank">
                    <i class="fab fa-twitter"></i> X
                </a>
                <a href="https://www.threads.net/@ojonnyzul" class="link" id="threadsLink" target="_blank">
                    <i class="fab fa-at"></i> Threads
                </a>
                
            </div>
        </div>
    </div>

    
</body>
</html>
